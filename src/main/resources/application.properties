# Application
spring.application.name=unique-cctv-backend

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/unique_cctv_db
spring.datasource.username=postgres
spring.datasource.password=root

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=uniqueCctvSecretKey2024ForJWTTokenGenerationAndValidationInSecurityApplication
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# File upload configuration
file.upload-dir=uploads
app.base-url=http://localhost:8080

# Increase file upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Production settings
logging.level.org.hibernate.SQL=OFF
logging.level.org.springframework.security=OFF

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Enable debug logging for Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.com.uniquecctv.backend.config=DEBUG
logging.level.com.uniquecctv.backend.util.JwtUtil=DEBUG

# Enable detailed request logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Enable detailed logging for Spring MVC
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.com.uniquecctv.backend.controller=DEBUG

