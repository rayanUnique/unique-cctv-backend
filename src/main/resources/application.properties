# Application
spring.application.name=unique-cctv-backend

# Server
server.port=8080

# Database Configuration - USE ENVIRONMENT VARIABLES ONLY
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/unique_cctv_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=uniqueCctvSecretKey2024ForJWTTokenGenerationAndValidationInSecurityApplication
jwt.expiration=86400000

# CORS Configuration for production
cors.allowed.origins=https://uniquecctvpune.com,http://localhost:3000

# File upload configuration
file.upload-dir=uploads
app.base-url=https://unique-cctv-backend.onrender.com

# Increase file upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Production logging
logging.level.root=INFO
logging.level.com.uniquecctv.backend=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Email Configuration with Extended Timeouts
# Elastic Email Configuration
spring.mail.host=smtp.elasticemail.com
spring.mail.port=2525
spring.mail.username=uniquecctvpune@gmail.com
spring.mail.password=66D03069ADBBA6A7707EF406AED7C306A849

# SMTP Properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Company name
app.company.name=Unique CCTV

# Production profile settings
spring.main.allow-bean-definition-overriding=false